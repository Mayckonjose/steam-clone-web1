<!DOCTYPE html>
{% extends 'headerFooter.html' %}
{% load static %}
{%block main%}
<html>
        <link rel="stylesheet" href= "{% static "css/register-stylesheet.css" %}/?=v1">
        <script src="{% static 'js/register-js.js' %}"></script>
        <body style="background-image: url('https://store.cloudflare.steamstatic.com/public/shared/images/joinsteam/new_login_bg_strong_mask.jpg'); background-size: cover; background-position: center;">

    
    <body style="background: linear-gradient(rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url({% static 'ImageData/cover.webp' %});">
      <div class="gradient-blur">

      </div>

        <img id="bg" src="{% static 'ImageData/games.jpg' %}">
  
        
        <form id="registerForm" method="POST" class="container smallFont fade-in">
          {% csrf_token %}
          <div class="container titleFont">
            Crie sua conta 
          </div>
        
          <div class="container smallFont">
            <label for="username"><b>Nome do usuário</b></label>
            <input type="text" placeholder="Digite o nome de usuário" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="digite seu Email" name="email" required>

            <label for="phone"><b>telefone</b></label>
            <input type="text" placeholder="digite seu telefone" name="phone" required>
        
            <label for="password"><b>senha</b></label>
            <input type="password" placeholder="digite sua senha" name="password" required>
            
            <div style="text-align: center">
            <button type="submit">
              <span class='white'>Entrar</span></button>
            </div>

            {% if form.errors %}
            <p class = "smallFont white">
              ERRO NO REGISTRO
            </p>
          {% endif %}
          </div>
      

          
          
        </form>

    </body>
    <br>
    
    {% endblock main %}
</html>
